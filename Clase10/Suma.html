<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="js/Suma.js"></script>
</head>
<body class="container-fluid" onload="MostrarFechaHora()">
    <div class="card">
        <div class="card-header bg-success">
            <h4 class="text-white">Promediar notas </h4><label id="lblFechaHora"></label>
        </div>
        <div class="card-body"> 
          <div class="row p-1">
            <div class="col-md-1">
                <label>Nota 1</label>
            </div>
            <div class="col-md-11">
                <input id="txtNro1" type="text" name="Nro1">
            </div>
          </div>
          <div class="row p-1">
            <div class="col-md-1">
                <label>Nota 2</label>
            </div>
            <div class="col-md-11">
                <input id="txtNro2" type="text" name="Nro2">
            </div>
          </div>
          <div class="row p-1">
            <div class="col-md-1">
            </div>
            <div class="col-md-11">
                <button id="btnSumar" type="submit" class="btn btn-success btn-sm" onclick="Sumar()">Sumar</button>
            </div>
          </div>
          <div class="row p-1">
            <div class="col-md-1">
                <label>Sumatoria:</label>
            </div>
            <div class="col-md-11">
                <input id="txtResultado" type="text" readonly   >
            </div>
          </div>
          <div class="row p-1">
            <div class="col-md-1">
                <label>Condici√≥n:</label>
            </div>
            <div class="col-md-11">
                <input id="txtCondicion" type="text" readonly   >
            </div>
          </div>
        </div>
    </div>
</body>
</html>
